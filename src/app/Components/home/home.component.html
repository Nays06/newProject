<div class="add-movie">
    <input type="text" placeholder="Название мультфильма" [(ngModel)]="movieObject.name">
    <input type="text" placeholder="Постер мультфильма" [(ngModel)]="movieObject.poster">
    <button (click)="addMovie()">Добавить</button>
</div>

<div class="movies">
<!-- {{ movies() }} -->

        @for (movie of movies(); track $index) {
            <app-movie-card [movie]="movie"></app-movie-card>
        }
</div>
